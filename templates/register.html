    <script>
        // 간단한 회원가입 함수입니다.
        // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
        function register() {
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: {
                    id_give: $('#userid').val(),
                    pw_give: $('#userpw').val(),
                    nickname_give: $('#usernick').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>

            <div class="card px-5 py-5">

                <div class="form-input">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="ID" id="userid">
                </div>
                <br>
                <div class="form-input">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" placeholder="password" id="userpw">
                </div>
                <br>
                <div class="form-input">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="Nickname" id="usernick">
                </div>
                <br>
                <button onclick="register()" class="btn btn-light mt-4 signup"><a class="abtn" id="register-btn">Create
                    Account
                </a>
                </button>

                <div class="text-center mt-4" id="already">
                    <div>이미 회원이신가요?</div>
                    <a href="login" class="text-decoration-none">로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>
